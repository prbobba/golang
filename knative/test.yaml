apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: gocounter
  namespace: default
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: docker.io/prbobba/gocounter:bora
            ports:
              - "8080:8080"
            env:
              - name: TARGET
                value: "Go Sample v1"